<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/2b20ce48a3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600&display=swap" rel="stylesheet">
    <title>TicTacToeGame</title>
</head>
<body>
    
        <div id="tic"><h1>Tic</h1></div>
        <div id="tac"><h1>Tac</h1></div>
        <div id="toe"><h1>Toe</h1></div>
        <button id="button" onclick="showGame()">PLAY</button>
        <div id="game-board">
            <nav id="game-mode">
                <a href="">1 Player</a>
                <a href="">2 Player</a>
            </nav>
            <div id="backboard">
            <div class="game-area1" id="pos1"></div>
            <div class="game-area1" id="pos2"></div>
            <div class="game-area1" id="pos3"></div>
            <div class="game-area2" id="pos4"></div>
            <div class="game-area2" id="pos5"></div>
            <div class="game-area2" id="pos6"></div>
            <div class="game-area3" id="pos7"></div>
            <div class="game-area3" id="pos8"></div>
            <div class="game-area3" id="pos9"></div>
        </div>
        </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
