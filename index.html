<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/2b20ce48a3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600&display=swap" rel="stylesheet">
    <title>TicTacToeGame</title>
</head>

<body>

    <div id="tic">
        <h1>Tic</h1>
    </div>
    <div id="tac">
        <h1>Tac</h1>
    </div>
    <div id="toe">
        <h1>Toe</h1>
    </div>
    <button id="button" onclick="showGame()">PLAY</button>
    <div id="game-board">
        <nav id="game-mode">
            <a id="gMode1" href="#">1-Player</a>
            <a id="gMode2" href="#">2-Player</a>
            
        </nav>
        <div id="xWin">
            <p>X Win:<span id="score">0</span></p>
        </div>
        <div id="oWin">
            <p>O Win:<span id="score">0</span></p>
        </div>
        <div id="backboard">
            <div class="game-area1" data-cell="0"></div>
            <div class="game-area1" data-cell="1"></div>
            <div class="game-area1" data-cell="2"></div>
            <div class="game-area2" data-cell="3"></div>
            <div class="game-area2" data-cell="4"></div>
            <div class="game-area2" data-cell="5"></div>
            <div class="game-area3" data-cell="6"></div>
            <div class="game-area3" data-cell="7"></div>
            <div class="game-area3" data-cell="8"></div>
        </div>
        <div id="startAgain">
            <button id="restart">Play Again</button>
            <div id="text"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
